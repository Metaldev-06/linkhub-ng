<section class="credential__page">
  <h1>WI-FI Diaz Servicios SRL</h1>
  <article class="credential__container">
    <div class="credential__content">
      <div class="credential__label">
        <h2>Nombre de la Red</h2>
        <p>{{ name }}</p>
      </div>

      <div class="credential__label">
        <h2>Contraseña</h2>
        <p>{{ password }}</p>
      </div>
    </div>

    <button class="button__password" (click)="copyPassword()">
      Copiar Contraseña
    </button>
  </article>
</section>
